<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Offline Task Tracker</title>

    <!-- PWA Requirements -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/4F46E5/FFFFFF?text=Tasks">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple transition for task list */
        .task-item {
            transition: all 0.2s ease-out;
        }
        .task-item-completed {
            opacity: 0.6;
        }
        .task-item-completed span {
            text-decoration: line-through;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg w-full max-w-lg">

            <!-- Header -->
            <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">
                PWA Task Tracker
            </h1>

            <!-- Offline Indicator -->
            <div id="offline-indicator" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4 rounded-lg" role="alert">
                <p class="font-bold">You are offline</p>
                <p>Tasks are being saved locally.</p>
            </div>

            <!-- Task Input Form -->
            <form id="task-form" class="flex mb-6">
                <input
                    type="text"
                    id="task-input"
                    placeholder="e.g., Pack carry-on bag"
                    class="flex-grow border-2 border-gray-300 p-3 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition text-gray-800"
                    aria-label="New task"
                >
                <button
                    type="submit"
                    class="bg-indigo-600 text-white p-3 px-5 rounded-r-lg font-semibold hover:bg-indigo-700 transition shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                    Add
                </button>
            </form>

            <!-- Task List -->
            <div id="task-list" class="space-y-3">
                <!-- Tasks will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // --- IndexedDB Setup ---
        const DB_NAME = 'PwaTaskDB';
        const DB_VERSION = 1; // This is where you handle DB migrations
        const STORE_NAME = 'tasks';
        let db;

        /**
         * Initializes the IndexedDB.
         * This function handles database creation and version migrations.
         */
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                // Handle errors
                request.onerror = (event) => {
                    console.error('IndexedDB error:', event.target.error);
                    reject('Database error');
                };

                // Handle success
                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log('IndexedDB opened successfully.');
                    resolve(db);
                };

                // Handle DB version upgrades (migrations)
                request.onupgradeneeded = (event) => {
                    console.log('IndexedDB upgrade needed.');
                    const db = event.target.result;

                    // If the object store doesn't exist, create it.
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                        // You could create indexes here if needed, e.g.:
                        // objectStore.createIndex('completed', 'completed', { unique: false });
                    }

                    // Example of a future migration:
                    // if (event.oldVersion < 2) {
                    //   // Do something to upgrade the schema from v1 to v2
                    // }
                };
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const taskForm = document.getElementById('task-form');
            const taskInput = document.getElementById('task-input');
            const taskList = document.getElementById('task-list');
            const offlineIndicator = document.getElementById('offline-indicator');

            // Wait for DB to be ready before doing anything
            try {
                await initDB();
                await loadTasks(); // Load and render tasks from DB
            } catch (error) {
                console.error('Failed to initialize app:', error);
                taskList.innerHTML = '<p class="text-red-500 text-center">Error: Could not load tasks.</p>';
            }

            // --- Storage Functions (IndexedDB) ---

            async function loadTasks() {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(STORE_NAME, 'readonly');
                    const objectStore = transaction.objectStore(STORE_NAME);
                    const request = objectStore.getAll();

                    request.onsuccess = (event) => {
                        const tasks = event.target.result;
                        renderTasks(tasks);
                        resolve(tasks);
                    };

                    request.onerror = (event) => {
                        console.error('Error loading tasks:', event.target.error);
                        reject('Error loading tasks');
                    };
                });
            }

            // --- DOM Manipulation ---

            function renderTasks(tasks) {
                // Clear current list
                taskList.innerHTML = '';

                if (!tasks || tasks.length === 0) {
                    taskList.innerHTML = '<p class="text-gray-500 text-center">No tasks yet. Add one!</p>';
                    return;
                }

                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item flex items-center justify-between bg-gray-50 p-4 rounded-lg shadow-sm`;
                    taskElement.setAttribute('data-id', task.id);

                    if (task.completed) {
                        taskElement.classList.add('task-item-completed');
                    }

                    taskElement.innerHTML = `
                        <span class="text-gray-800 flex-1 break-words pr-2">${escapeHTML(task.text)}</span>
                        <div class="flex space-x-2 flex-shrink-0">
                            <button
                                class="complete-btn p-2 text-green-500 hover:text-green-700 rounded-full hover:bg-green-100 transition"
                                aria-label="Toggle complete"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                </svg>
                            </button>
                            <button
                                class="delete-btn p-2 text-red-500 hover:text-red-700 rounded-full hover:bg-red-100 transition"
                                aria-label="Delete task"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    `;
                    taskList.appendChild(taskElement);
                });
            }

            function escapeHTML(str) {
                return str.replace(/[&<>"']/g, function(m) {
                    return {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#039;'
                    }[m];
                });
            }

            // --- Task Logic (IndexedDB) ---

            async function addTask(text) {
                if (text.trim() === '') return;

                const newTask = {
                    id: Date.now().toString(),
                    text: text,
                    completed: false
                };

                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(STORE_NAME, 'readwrite');
                    const objectStore = transaction.objectStore(STORE_NAME);
                    const request = objectStore.add(newTask);

                    transaction.oncomplete = async () => {
                        await loadTasks(); // Re-load and re-render
                        resolve();
                    };

                    transaction.onerror = (event) => {
                        console.error('Error adding task:', event.target.error);
                        reject('Error adding task');
                    };
                });
            }

            async function toggleTask(id) {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(STORE_NAME, 'readwrite');
                    const objectStore = transaction.objectStore(STORE_NAME);
                    const getRequest = objectStore.get(id);

                    getRequest.onsuccess = (event) => {
                        const task = event.target.result;
                        if (task) {
                            task.completed = !task.completed;
                            const updateRequest = objectStore.put(task);

                            updateRequest.onerror = (event) => {
                                console.error('Error updating task:', event.target.error);
                                reject('Error updating task');
                            };
                        }
                    };

                    getRequest.onerror = (event) => {
                        console.error('Error getting task for toggle:', event.target.error);
                        reject('Error getting task');
                    };

                    transaction.oncomplete = async () => {
                        await loadTasks(); // Re-load and re-render
                        resolve();
                    };
                });
            }

            async function deleteTask(id) {
                 return new Promise((resolve, reject) => {
                    const transaction = db.transaction(STORE_NAME, 'readwrite');
                    const objectStore = transaction.objectStore(STORE_NAME);
                    const request = objectStore.delete(id);

                    transaction.oncomplete = async () => {
                        await loadTasks(); // Re-load and re-render
                        resolve();
                    };

                    transaction.onerror = (event) => {
                        console.error('Error deleting task:', event.target.error);
                        reject('Error deleting task');
                    };
                });
            }

            // --- Event Listeners ---

            taskForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    await addTask(taskInput.value);
                    taskInput.value = '';
                } catch (error) {
                    console.error('Failed to add task:', error);
                }
            });

            taskList.addEventListener('click', async (e) => {
                const target = e.target.closest('button');
                if (!target) return;

                const taskElement = target.closest('.task-item');
                const id = taskElement.getAttribute('data-id');

                try {
                    if (target.classList.contains('complete-btn')) {
                        await toggleTask(id);
                    }

                    if (target.classList.contains('delete-btn')) {
                        await deleteTask(id);
                    }
                } catch (error) {
                    console.error('Failed to update task:', error);
                }
            });

            // --- Offline/Online Status ---
            function updateOnlineStatus() {
                if (!navigator.onLine) {
                    offlineIndicator.classList.remove('hidden');
                } else {
                    offlineIndicator.classList.add('hidden');
                }
            }

            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            updateOnlineStatus(); // Check on initial load

        });

        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
